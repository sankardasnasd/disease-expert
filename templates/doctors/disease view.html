{% extends 'doctors/doctor index.html' %}
{% block body %}
<body><form id="form2" name="form2" method="post" action="/myapp/doctors_disease_view_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>
      <input type="text" required list="data" name="textfield" id="textfield" class="form-control"  />
        <datalist id="data">
            {% for i in data %}
            <option>{{ i.dieasename }}</option>
            {% endfor %}

        </datalist>
</td>
    <td>
      <input type="submit" name="button" id="button" value="Search" class="btn btn-success" />
  </td>
  </tr>
</table>
<br><br>
<table class="table table-bordered">
  <tr>
    <th>SL No</th>
    <th>DiseaseName</th>
    <th>Details</th>
    <th>Symtoms</th>


  </tr>
    {% for i in data %}



  <tr>
    <td>{{ forloop.counter }}</td>
    <td> {{ i.dieasename }}</td>
    <td>{{ i.details }}&nbsp;</td>
    <td width="50px">&nbsp;<a href="/myapp/doctor_view_symptoms/{{ i.id }}" class="btn btn-warning">Symptoms</td>


    
  </tr>
     {% endfor %}
</table>

</form>
</body>
{% endblock %}
