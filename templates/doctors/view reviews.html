{% extends 'doctors/doctor index.html' %}
{% block body %}
<body><form action="/myapp/view_review_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>From Date</td>
    <td><input type="date" required name="textfield" id="textfield" class="form-control"/></td>
    <td>To date</td>
    <td><input type="date" required name="textfield2" id="textfield2" class="form-control" /></td>
    <td><input type="submit" name="button" id="button" value="Search"  class="btn btn-success" /></td>
  </tr>
</table>
<table class="table table-bordered">
  <tr>
    <th>SL.NO</th>
    <th>Date</th>
    <th>From</th>
    <th>Review</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.date }}&nbsp;</td>
    <td>{{ i.USER.name }}&nbsp;</td>
    <td><p style="color: black; font-weight: bold">Rating: {{ i.Rating }}</p>
        <br>
        {{ i.Review }}&nbsp;</td>
  </tr>
    {% endfor %}
</table>
<p>&nbsp;</p>

</form>
</body>
{% endblock %}
