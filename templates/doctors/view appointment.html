{% extends 'doctors/doctor index.html' %}
{% block body %}
<body><form action="/myapp/view_appointment_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>From Date</td>
    <td><input type="date" required name="textfield" id="textfield" class="form-control"  /></td>
    <td>To Date</td>
    <td><input type="date" required name="textfield2" id="textfield2" class="form-control"  /></td>
    <td><input type="submit" class="btn btn-success" name="button" id="button" value="Search" /></td>
  </tr>
</table>
<br><br>
<p>&nbsp;</p>
<table class="table table-bordered">
  <tr>
    <th>SL .No</th>
    <th>Username</th>
    <th>Date</th>
    <th>Time</th>
      <th></th>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.USER.name}}&nbsp;</td>
    <td>{{ i.date}}&nbsp;</td>
    <td>{{ i.time}}&nbsp;</td>
  <td width="50px"><a href="/myapp/chat/{{ i.USER.LOGIN.id }}" class="btn btn-success">Chat</a></td>
  </tr>
    {% endfor %}
</table>
<p>&nbsp;</p>
</form>
</body>
{% endblock %}
