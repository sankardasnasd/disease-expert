{% extends 'admin/admin index.html' %}
{% block body %}

<body><form id="form2" name="form2" method="post" action="/myapp/disease_view_post/">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td>
      <input type="text" required list="data" name="textfield" id="textfield" class="form-control"  />
        <datalist id="data">
            {% for i in data %}
            <option>{{ i.dieasename }}</option>
            {% endfor %}

        </datalist>
</td>
    <td>
      <input type="submit" name="button" id="button" value="Search"class="btn btn-success" />

  </td>
  </tr>
</table>
  <br>
        <br>
<table class="table table-bordered table-striped">
  <tr>
    <th>SL No</th>
    <th>DiseaseName</th>
    <th>Details</th>
    <th>Images</th>
    <th>&nbsp;</th>
        <th>&nbsp;</th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter}}</td>
    <td>{{ i.dieasename }}&nbsp;</td>
    <td>&nbsp;{{ i.details  }}</td>
    <td><img src="{{ i.image  }}"  width="200px" height="200px"></td>
        <td><a href="/myapp/disease_edit/{{ i.id }}"class="btn btn-success">Edit</a></td>
    <td><a href="/myapp/disease_delete/{{i.id }}" class="btn btn-danger" onclick="return confirm('Are You Sure?')">Delete</a></td>

    
  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
